<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Blackjack</title>
</head>
<body>
    <div class="container-fluid">
        <!-- HEADER -->
        <header class="row header">
            <h1>Blackjack</h1>
        </header>
        <!-- /HEADER -->
        <!-- BUTTONS SECTION -->
        <div class="row mt-3">
            <div class="col text-center">
                <button id="btnNewGame" class="btn btn-danger shadow m-2">New Game</button>
                <button id="btnHit" class="btn btn-primary shadow m-2">Hit</button>
                <button id="btnStay" class="btn btn-success shadow m-2">Stay</button>
            </div>
        </div>
        <!-- /BUTTONS SECTION -->
        <!-- PLAYER SECTION -->
        <div class="row mt-3">
            <div class="col">
                <h2>Player - <small>0</small></h2>
                <div id="player-cards" class="divCards">
                </div>
            </div>
        </div>
        <!-- /PLAYER SECTION -->
        <!-- COMPUTER SECTION -->
        <div class="row mt-4">
            <div class="col">
                <h2>Computer - <small>0</small></h2>
                <div id="computer-cards" class="divCards">
                </div>
            </div>
        </div>
        <!-- /COMPUTER SECTION -->
    </div>

    <script type="text/javascript" src="assets/js/underscore-min.js"></script>
    <script type="text/javascript" src="assets/js/app-min.js"></script>
    <script>
        myGame.newGame();
    </script>
</body>
</html>
